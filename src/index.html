<!DOCTYPE html>
<html>
    <head>
        <title>Hello World!</title>
        <style type="text/css">
            /* Disable rubber band scrolling */
            html, body {
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div style="
            padding: 20px;
            padding-top: 0px;
            height: 315px;
        ">
            <div style="
                border-radius: 5px;
                height: 295px;
                padding: 20px;
                padding-top: 0px;
                background-color: #fff;
                border: 1px solid #eee;
                margin: 0 auto;
                box-shadow: 0 10px 20px 4px rgba(0, 0, 0, 0.25);
                -webkit-user-select: none;
            ">
                <h1>Hello World!</h1>
                We are using io.js <script>document.write(process.version)</script>
                and Electron <script>document.write(process.versions['electron'])</script>.
                <script>
                    var ipc = require('ipc');

                    function quit() {
                        //require('remote').require('app').quit();
                        ipc.send('quit');
                    }

                    function notify(msg) {
                        new Notification(msg);
                    }

                    notify('start!');
                </script>
                <br/><br/>
                <a href="#" onclick="return quit();">Quit</a>
                <br/><br/>
                <a href="#" onclick="return notify('hello!');">Notify</a>
            </div>
        </div>
    </body>
</html>
